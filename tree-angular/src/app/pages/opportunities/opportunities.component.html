<div class="container" id="users-container">
  <section class="head">
    <div class="search-bar">
      <h1>Encontre <span class="text-pink">oportunidades</span><br>facilmente!</h1>
      <form>
        <i class="eva eva-search-outline"></i>
        <input class="search-input" type="text" placeholder="Quem você deseja procurar?">
        <div class="dropdown">
          <div class="dropdown-select">
            <span class="select"><i class="{{this.typeIconOpp}}"></i>{{this.typeNameOpp}}</span>
            <i class="eva eva-arrow-ios-downward-outline"></i>
          </div>
          <div class="dropdown-list">
            <div class="dropdown-list-item"><i class="eva eva-grid-outline"></i><label>Todos</label></div>
            <div class="dropdown-list-item"><i class="eva eva-briefcase-outline"></i><label>Estágio/Emprego</label>
            </div>
            <div class="dropdown-list-item"><i class="eva eva-star-outline"></i><label>Eventos</label></div>
            <div class="dropdown-list-item"><i class="eva eva-book-open-outline"></i><label>Especialização</label></div>
          </div>
        </div>
        <button id="targetScroll">Buscar</button>
      </form>
    </div>
    <div class="image">
      <img src="../../../assets/images/pages/community/image-page-community.svg">
    </div>
  </section>
  <div class="sort">
    <h2 *ngIf="searchInput == ''">{{this.opps.length}} resultados</h2>
    <h2 *ngIf="totalResults == 0 && searchInput != ''">0 resultados</h2>
    <h2 class="text-results" *ngIf="totalResults != 0">{{ totalResults }} {{
      (totalResults <= 1) ? 'resultado' : 'resultados' }}</h2>
  </div>
  <div class="body">
    <div class="body-container">
      <div class="left-container">
        <div class="vacancy-list">
          <vacancy-card *ngFor="let opp of visibleOpps" [vacancy]=opp [isSelected]=checkOppSelected(opp)
            (click)=changeOppSelected(opp)></vacancy-card>
        </div>
        <div class="pagination">
          <pagination [changePageFunction]="changePageFunction" [totalPages]="getQuantButtonPages()"
            [currentPage]="this.currentPage"></pagination>
        </div>
      </div>
      <div class="right-container">
        <detail-card [vacancy]=getOppSelected()></detail-card>
      </div>
    </div>
  </div>
  <div class="action-button" (click)=actionToggle()>
    <i class="eva eva-plus"></i>
    <ul>
      <li routerLink='opp-register' [state]="{ category: 'emprego' }"><i class="eva eva-briefcase-outline"></i>
        <p>Adicionar Emprego/Estágio</p>
      </li>
      <li routerLink="opp-register" [state]="{ category: 'evento' }"><i class="eva eva-star-outline"></i>
        <p>Adicionar Evento</p>
      </li>
      <li routerLink="opp-register" [state]="{ category: 'especializacao' }"><i class="eva eva-book-open-outline"></i>
        <p>Adicionar Especialização</p>
      </li>
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
