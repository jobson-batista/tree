<div class="register">
  <div class="left-container">
    <div class="left-container-body">
      <img routerLink="" class="logo" src="../../assets/images/logo.svg" />
      <div class=register-person>
        <img src="../../assets/images/register.svg">
        <div class="phrase-text">
          <h1>Inicie de graça e obtenha</h1>
          <h1>várias oportunidades</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="select-option">
      <i (click)="backButton()" class="fas fa-chevron-left"></i>
      <div class="options">
        <p class="signup-option" (click)="setOption(false)" [ngClass]="!this.isLogin ? 'actived' : 'not-actived'"
          [ngStyle]="{'margin-right': '20px'}">Entrar</p>
        <p class="signin-option" (click)="setOption(true)" [ngClass]="this.isLogin ? 'actived' : 'not-actived'">Cadastrar-se
        </p>
      </div>
    </div>
    <div class="text-top">
      <h1>{{this.textTop}}</h1>
      <div class=header-register>
        <h2 class="text-grey">{{this.textBottom}} &nbsp;</h2>
        <h2 class="text-pink" (click)="setOption(this.textOption == 'Entrar')">{{this.textOption}}</h2>
      </div>
    </div>
    <div class="columns">
      <form [formGroup]="oppForm">
        <div class="name-container" [ngClass]="!this.isLogin ? 'actived' : 'not-actived'">
          <div class="name-input">
            <p>Nome</p> <input formControlName="first-name" type="text" name="firstname" /> 
            <small *ngIf="oppForm.get('first-name').invalid && oppForm.get('first-name').touched" class="text-danger">Informe o seu Nome</small>           
          </div>          
          <div class="lastname-input">
            <p>Sobrenome</p> <input formControlName="last-name" type="text" name="lastname" />    
            <small *ngIf="oppForm.get('last-name').invalid && oppForm.get('last-name').touched" class="text-danger">Informe o seu Sobrenome</small>        
          </div>          
        </div>
        <p>E-mail</p>
        <div class="email-input">
          <i class="far fa-envelope"></i>
          <input formControlName="email" type="email" name="email_user" />          
        </div>
        <small *ngIf="oppForm.get('email').invalid && oppForm.get('email').touched" class="text-danger">Informe o e-mail de contato</small>
        <p>Senha</p>
        <div class="password-input">
          <i class="fas fa-lock"></i>
          <input [type]="show ? 'text' : 'password'" formControlName="password" type="password" name="password" />          
          <i (click)="password()" [ngClass]="this.show ? 'actived' : 'not-actived'" class="far fa-eye"></i>
        </div>
        <small *ngIf="oppForm.get('password').invalid && oppForm.get('password').touched" class="text-danger">Informe sua Senha</small>
      </form>
      <button (click)="subForm()" [disabled]="oppForm.invalid" class="button" type="submit">{{this.textTop}}</button>
    </div>
  </div>
</div>
