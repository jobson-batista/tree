<div class="userCard" [ngClass]="this.isSelected ? 'actived' : 'not-actived'">
  <div class="header">
    <div class="item">
      <img class="profile-photo" src={{this.user.imageUrl}}>
    </div>
    <div class="item">
      <h1 class="title">{{user.firstName}} {{user.lastName}}</h1>
    </div>
  </div>
  <div class="description">
    <p>
      {{user.description}}
    </p>
  </div>
</div>
